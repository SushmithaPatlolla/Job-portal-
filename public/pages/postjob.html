<form class="container" style="max-width:400px" >
        <h2> Post Job</h2>
        <input ng-model="title" type="text" class="form-control" placeholder="Job title" required /><br />
        <input ng-model="description" type="text" class="form-control" placeholder="Job description" required /><br />
        <input ng-model="keywords" type="text" class="form-control" placeholder="Keywords" required /><br />
        <input ng-model="location" type="text" class="form-control" placeholder="location" required /><br />
        <button ng-click="post()"  class="btn btn-primary"> Post </button> 
        </form>
